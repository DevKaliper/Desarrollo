<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagenes apiladas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="imagenes-container">
        <div class="imagen">
            <img src="img/abril.JPG" alt="Abril">
            <span class="nombre">
                <span class="Text">Abril</span>
            </span>

        </div>

        <div class="imagen">
            <img src="img/justine.JPG" alt="Justine">
            <span class="nombre">
                <span class="Text">Justine</span>
            </span>

        </div>

        <div class="imagen">
            <img src="img/tiffany.JPG" alt="Tiffany">
            <span class="nombre">
                <span class="Text">Tiffany</span>
            </span>

        </div>

        <div class="imagen">
            <img src="img/torre.PNG" alt="Torre">
            <span class="nombre">
                <span class="Text">Torre</span>
            </span>

        </div>

        <div class="imagen">
            <img src="img/puente.PNG" alt="Puente">
            <span class="nombre">
                <span class="Text">Puente</span>
            </span>

        </div>


    </div>
</body>
</html>
