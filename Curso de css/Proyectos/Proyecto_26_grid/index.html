<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Grid</title>
		<link rel="stylesheet" href="./css/style.css" />
	</head>
	<body>
		<header class="header">
			<div class="header-content">
				<div class="header-logo">
					<h1 class="logo">UelmanPhoto</h1>
				</div>
				<div class="header-navegation">
					<a href="#"> About </a>
                    <div class="car-container">
                        <a href="#" class="link-button">
                            Carrito <ion-icon name="cart-outline"></ion-icon>
                        </a>

                    </div>
				</div>
			</div>
		</header>

		<main>
			<div class="responsive-container">
				<div class="grid">
                    <div class="grid-column">
                        <a href="#" class="product">
                            <div class="product-img">
                                <img src="./img/img1.jpg" alt="img" />
                            </div>
                            <div class="product-content">
                                <div class="product-info">
                                    <h2 class="product-tittle">La Loba</h2>
                                    <p class="product-price">$ 10</p>
                                </div>
                                <button class="product-action">
                                    <ion-icon name="heart-outline"></ion-icon>
                                </button>
                            </div>
                        </a>
                        <a href="#" class="product">
                            <div class="product-img">
                                <img src="./img/img3.jpg" alt="img" />
                            </div>
                            <div class="product-content">
                                <div class="product-info">
                                    <h2 class="product-tittle">Tipa Sexy</h2>
                                    <p class="product-price">$ 50</p>
                                </div>
                                <button class="product-action">
                                    <ion-icon name="heart-outline"></ion-icon>
                                </button>
                            </div>
                        </a>
                        <a href="#" class="product">
                            <div class="product-img">
                                <img src="./img/img2.jpeg" alt="img" />
                            </div>
                            <div class="product-content">
                                <div class="product-info">
                                    <h2 class="product-tittle">Supremo lider</h2>
                                    <p class="product-price">$ 20</p>
                                </div>
                                <button class="product-action">
                                    <ion-icon name="heart-outline"></ion-icon>
                                </button>
                            </div>
                        </a>
                    </div>
					<div class="grid-column">
						<a href="#" class="product">
							<div class="product-img">
								<img src="./img/img4.jpg" alt="img" />
							</div>
							<div class="product-content">
								<div class="product-info">
									<h2 class="product-tittle">Anime Otaku</h2>
									<p class="product-price">$ 3</p>
								</div>
								<button class="product-action">
									<ion-icon name="heart-outline"></ion-icon>
								</button>
							</div>
						</a>
						<a href="#" class="product">
							<div class="product-img">
								<img src="./img/im5.jpg" alt="img" />
							</div>
							<div class="product-content">
								<div class="product-info">
									<h2 class="product-tittle">Pi pi pi</h2>
									<p class="product-price">$ 90</p>
								</div>
								<button class="product-action">
									<ion-icon name="heart-outline"></ion-icon>
								</button>
							</div>
						</a>

					</div>
				</div>
			</div>
		</main>
		<script
			type="module"
			src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
		></script>
		<script
			nomodule
			src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
		></script>
	</body>
</html>
